<body>
    <div class="container">
        <form action="#">
            <h2>Login-form</h2>
            <div class="input-field">
                <input type="text" required="">

            </div>
            <div class="input-field">
                <input type="password" required="">

                    <p>Save login information</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">
                <a href="https://www.google.com/search?q=google&oq=google&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIGCAEQRRg7MgYIAhBFGDsyBggDEEUYOzIHCAQQABiPAjIGCAUQRRg8MgYIBhBFGDwyBggHEEUYPNIBCDY4OTBqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8">Log In</a>
            </button>
            <div class="Create-account">
                <p>Don't have an account? <a href="#">Create account</a></p>
            </div>
        </form>
    </div>
